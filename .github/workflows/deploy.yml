name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy-netlify:
    needs: deploy-netlify
    uses: ./.github/workflows/deploy-netlify.yml
    secrets: inherit

  e2e:
    needs: deploy-netlify
    uses: ./.github/workflows/e2e.yml
    secrets: inherit

  deploy-vercel:
    uses: ./.github/workflows/deploy-vercel.yml
    secrets: inherit
