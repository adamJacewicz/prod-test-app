name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy-netlify:
    uses: ./.github/workflows/deploy-netlify.yml
    secrets: inherit

  deploy-vercel:
    uses: ./.github/workflows/deploy-vercel.yml
    secrets: inherit

  e2e:
    needs: [deploy-vercel]
    uses: ./.github/workflows/e2e.yml
    secrets: inherit
    env:
      E2E_BASE_URL: ${{ needs.deploy-vercel.outputs.deployment_url }}
      VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}


